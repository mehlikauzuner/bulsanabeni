<div class="page-wrap">
 
  <div class="cards-grid">
    <!-- Sabit: Yeni ilan kartı -->
    <div class="card new-card">
      <h3 class="card-title">Anı Yakala</h3>
      <div class="thumb thumb-new"></div>
      <div class="card-actions">
        <button class="btn-primary" type="button" (click)="goCreate()">
          Yeni İlan Oluştur
        </button>
      </div>
    </div>

    <!-- DB’den gelen ilan kartları (sadece başlık + placeholder + buton) -->
    @for (i of ilanlar; track i.id) {
      <div class="card">
        <h3 class="card-title">{{ i.title }}</h3>
        <div class="thumb"></div>
        <div class="card-actions">
          <button class="btn-secondary" type="button" (click)="goDetail(i.id)">
            Detay Gör
          </button>
        </div>
      </div>
    }
  </div>
</div>
