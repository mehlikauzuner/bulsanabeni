<section class="grid">
  <!-- Yeni ilan oluştur kartı -->
  <article class="chart-card chart-card--listing">
    <header class="chart-card__title">Anı Yakala</header>
    <div class="chart-card__media"></div>
    <footer class="chart-card__footer">
      <a class="btn btn--blue" [routerLink]="['/seyehat/geziler/ilan']">
        Yeni İlan Oluştur
      </a>
    </footer>
  </article>

  <!-- Dinamik ilan kartları -->
  <article
    class="chart-card chart-card--listing"
    *ngFor="let item of items; trackBy: trackById">

    <header class="chart-card__title">
      {{ item.title }}
    </header>

    <div class="chart-card__media">
      <div class="chart-card__media"></div>

    </div>

    <footer class="chart-card__footer">
      <a class="btn btn--dark-pink"
         [routerLink]="['/seyehat/geziler/detay', item.id]">
          Detay Gör
      </a>
    </footer>

  </article>
</section>
