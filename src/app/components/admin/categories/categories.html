<h2>Categories</h2>

<div class="toolbar">
  <button (click)="addCategory()">+ Ekle</button>
  <button (click)="fetch()">Yenile</button>
</div>

@if (info) { <div class="ok">{{ info }}</div> }
@if (error) { <div class="err">{{ error }}</div> }

@if (loading) {
  <div>Yükleniyor...</div>
} @else {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>CategoryName</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody>
      @for (c of rows; track c.id) {
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.categoryName }}</td>
          <td>
            <button (click)="editCategory(c)">Düzenle</button>
            <button (click)="deleteCategory(c)">Sil</button>
          </td>
        </tr>
      } @empty {
        <tr><td colspan="3">Kayıt bulunamadı</td></tr>
      }
    </tbody>
  </table>
}
